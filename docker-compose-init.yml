version: '3'

services:
  backend:
    container_name: depex_backend
    build:
      context: .
      dockerfile: Dockerfile.Init
    depends_on:
      graph_database:
        condition: service_started
      vuln_database_seeder:
        condition: service_completed_successfully
    ports:
      - '8000:8000'
    networks:
      - depex

  graph_database:
    env_file: .env
    container_name: neo4j
    image: neo4j:5.7.0
    environment:
      - NEO4J_AUTH=${GRAPH_DB_USER}/${GRAPH_DB_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - depex

  vuln_database_seeder:
    container_name: mongodb_seeder
    image: mongo:6.0.5
    depends_on:
      - vuln_database
    volumes:
      - .env:/.env
      - ./mongo_seed:/mongo_seed
    command:
      /mongo_seed/import.sh
    networks:
      - depex

  vuln_database:
    env_file: .env
    container_name: mongodb
    image: mongo:6.0.5
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${VULN_DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${VULN_DB_PASSWORD}
    ports:
      - '27017:27017'
    networks:
      - depex

networks:
  depex:
    driver: bridge

volumes:
  data: